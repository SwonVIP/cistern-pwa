<div class="sidenav-container" [class.sidenav-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="sidenav-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon [ngStyle]="{'color':'white'}">menu</mat-icon></button>
      <h1 class="sidenav-app-name">Cistern Monitoring</h1>
    </mat-toolbar>

    <mat-sidenav-container class="scroll-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/home"><mat-icon [ngStyle]="{'color':'dimgray'}" class="menu-icon">home</mat-icon>Home</a>
            <a mat-list-item routerLink="/admin"><mat-icon [ngStyle]="{'color':'dimgray'}" class="menu-icon">build</mat-icon>Configuration</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
          <!-- <app-messages></app-messages> -->
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
